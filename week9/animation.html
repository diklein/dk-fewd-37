<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <style media="screen">
         .ball {
            position: absolute;
            left: 45%;
            top: 40%;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #999;
            animation: bounce 1s infinite alternate;

         }
         @keyframes bounce {
            from { transform: translateY(0) }
            to { transform: translateY(-200px) }
         }

      </style>
   </head>
   <body>
      <div class="ball">

      </div>
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>ACME Corp - Home</title>
      <link href="signup.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <header>
         <img src="images/logo.jpg" width="200px" height="55px" alt="Logo" />
         <nav>
            <ul>
               <li><a href="/">About ACME Corp</a></li>
               <li><a href="/">Contact Us</a></li>
               <li><button type="button">Sign Up</button></li>
            </ul>
         </nav>
      </header>
      <main>
         <section>
            <h1>Sign Up</h1>
            <form method="post">
   				<label for="First Name">First Name</label>
   				<input class="form-input" required type="text" name="first-name" id="first-name" placeholder="John"/><br />
   				<label for="Last Name">Last Name</label>
   				<input class="form-input" required type="text" name="last-name" id="last-name" placeholder="Doe" /><br />
   				<label for="Email">Email</label>
   				<input class="form-input" required type="text" name="email" id="email" placeholder="john.doe@example.com" /><br />
   				<label for="Password">Password</label>
   				<input class="form-input" required type="password" name="password" id="password" /><br />
               <label class="form-input-checkbox"><input class="form-input" type="checkbox" id="terms" required value="agree"><span class="checkbox-input">Agree to our terms of service</span></label><br />
   				<input class="form-input" type="submit" name="submit" value="Submit" />
			   </form>
         </section>
      </main>
      <footer>
         <p>
            Copyright, 2013
         </p>
      </footer>
   </body>
</html>
